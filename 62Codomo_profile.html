<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="cssofbootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <title>62Codomo</title>


    <style>
        .access-point1 {
            border: 1px solid #d6b656;
            height: 200px;
            text-align: center;
            background-color: #fff2cc;

        }

        .access-point2 {
            border: 1px solid #d6b656;
            height: 400px;
            text-align: center;
            background-color: lemonchiffon;
            background-image: linear-gradient(to top, #ffd966, #fff2cc);

        }

        body {
            font-family: 'Comfortaa';
        }
    </style>
</head>

<body style="max-width: 100%;">

    <div name="site-header" class="access-point1">
        <div class="row" style="height:200px; width:1425px;">
            <div name="Logo" class="col-6" style="text-align: center; height:200px; width:400px;">
                <img src="Images/b44dd7a1da4c4d1fb5343a230def1b22.png" style="width: 200px; height:200px">
            </div>
            <div name="info" class="col-6" style="height: 200px; text-align: center; left:22.7%; position:relative;">
                <img src="Images/Icon/appointment.png" alt="appoint" style="width: 50px; position:relative; top:65px;">
                <img src="Images/Icon/user.png" alt="user"
                    style="width: 50px; position:relative; margin-right:10px; left:90px; top:10px;">
                <b style="font-size: 30px; position:relative; left:16%; top:15px;">Hello </b><b
                    style="top:15px; color: red; font-size: 30px; position:relative; left:16%">Penguin!!</b><br><br>
                <a href="#" style="color: green; position:relative; right:125px; font-size:18px; top:30%">Appointment</a>
                <a href="#"
                    style="top: -15px; position:relative; text-align:center; font-size:18px; left:17%;">Profile</a><br>
                <img src="Images/Icon/shopping-carts.png" alt="basket"
                    style="width: 50px; top:20px; position:relative; left:24px;">
                <a href="#"
                    style="margin-top: 10px; position:relative; text-align:center; font-size:18px; color:red; left:22.5%; top:20px">Logout</a>
    
            </div>
    
        </div>
    </div>

    <div name="site-content" class="access-point2" style="height:800px;">
        <div class="container">
            <div class="row" style="top: 50px; position:relative; width:1425px; right:4%">
                <div class="col-6" style="position:relative; text-align:center;">
                    <!-- col-md-6 -->
                    <img src="Images/profileimg.jpg" alt="profile" width="300px" style="position: relative; border:3px solid black;"><br><br>
                    <input type="button" value="Upload"
                        style="background-color: #DAE8FC; border-color:#6C8EBF; stroke:#6c8ebf; width:100px; height:40px">
                </div>
                <div class="col-6" style="position:relative; text-align:left;">
                    <span style="font-weight: bold; font-size:20px; color:#CC0066; position:relative;">Title</span><br>
                    <input type="text" style="width:500px; height:30px; border:3px solid black;"><br><br>
                    <span style="font-weight: bold; font-size:20px; color:#CC0066; position:relative;">Name</span><br>
                    <input type="text" style="width:500px; height:30px; border:3px solid black;" ><br><br>
                    <span style="font-weight: bold; font-size:20px; color:#CC0066; position:relative;">Address</span><br>
                    <input type="text" style="width:500px; height:30px; border:3px solid black;">
                    <input type="button" value="Update"
                        style="background-color: #DAE8FC; border-color:#6C8EBF; stroke:#6c8ebf; width:100px; height:40px; top:126px; position:relative;">
                </div>
            </div>
        </div>
        <hr style="top:12%; position:relative; font-weight:bold; height:5px;">
        <div class="row" style="position: relative; top:10%; width:1425px; height:320px;">
            <div class="col-6" style="position:relative; text-align:left;">
                <span style="font-weight: bold; font-size:20px; color:#CC0066; position:relative; left:20%; top:10%">Email</span><br>
                <input type="text" style="width:500px; height:50px; border:3px solid black; position:relative; left:20%; margin-top:5%"><br><br>
                <span style="font-weight: bold; font-size:20px; color:#CC0066; position:relative; left:20%; top:1%">Username</span><br>
                <input type="text"
                    style="width:500px; height:50px; border:3px solid black; position:relative; left:20%; margin-top:2%"><br><br>
            </div>
            <div class="col-6" style="position:relative; text-align:left;">
                <span style="font-weight: bold; font-size:20px; color:#CC0066; position:relative; left:1.7%; top:10%">Current Password</span><br>
                <input type="text"
                    style="width:500px; height:50px; border:3px solid black; position:relative; left:1.7%; margin-top:5%"><br><br>
                <span style="font-weight: bold; font-size:20px; color:#CC0066; position:relative; left:1.7%; top:1%">New Password</span><br>
                <input type="text"
                    style="width:500px; height:50px; border:3px solid black; position:relative; left:1.7%; margin-top:2%"><br><br>
                <input type="button" value="Update"
                    style="background-color: #DAE8FC; border-color:#6C8EBF; stroke:#6c8ebf; width:100px; height:40px; position:relative; left:77.7%">
            </div>
        </div>
    </div>

    <div name="site-footer" class="access-point2" style="height: 200px;">
        <div class="py5" style="height:200px;">
            <div class="row" style="height:200px; width:1423px;">
                <div class="col-9" style="text-align:left;">
                    <img src="Images/Icon/facebook.png" alt="facebook"
                        style="width: 50px; position:relative; top:30%; margin-left:30px;">
                    <img src="Images/Icon/instagram.png" alt="facebook"
                        style="width: 50px; position:relative; top:30%; margin-left:10px;">
                    <img src="Images/Icon/twitter.png" alt="facebook"
                        style="width: 50px; position:relative; top:30%; margin-left:10px;">
                    <img src="Images/Icon/tiktok.png" alt="facebook"
                        style="width: 50px; position:relative; top:30%; margin-left:10px;"><br>
                    <span style="position: relative; margin-left:30px; top:40%; font-size:20px">Follow us on this
                        channel!!</span>
                </div>
                <div name="Logo" class="col-3" style="text-align: center; height:200px; width:355px;">
                    <img src="Images/b44dd7a1da4c4d1fb5343a230def1b22.png" style="width: 200px; height:200px">
                </div>
            </div>
        </div>
    </div>



</body>

</html>
