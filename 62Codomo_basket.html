<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="cssofbootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <title>62Codomo</title>


    <style>
        .access-point1 {
            border: 1px solid #d6b656;
            height: 200px;
            text-align: center;
            background-color: #fff2cc;

        }

        .access-point2 {
            border: 1px solid #d6b656;
            height: 400px;
            text-align: center;
            background-color: lemonchiffon;
            background-image: linear-gradient(to top, #ffd966, #fff2cc);

        }

        body {
            font-family: 'Comfortaa';
        }
    </style>
</head>

<body style="max-width: 100%;">

    <div name="site-header" class="access-point1">
        <div class="row" style="height:200px; width:1425px;">
            <div name="Logo" class="col-6" style="text-align: center; height:200px; width:400px;">
                <img src="Images/b44dd7a1da4c4d1fb5343a230def1b22.png" style="width: 200px; height:200px">
            </div>
            <div name="info" class="col-6" style="height: 200px; text-align: center; left:22.7%; position:relative;">
                <img src="Images/Icon/appointment.png" alt="appoint" style="width: 50px; position:relative; top:65px;">
                <img src="Images/Icon/user.png" alt="user"
                    style="width: 50px; position:relative; margin-right:10px; left:90px; top:10px;">
                <b style="font-size: 30px; position:relative; left:16%; top:15px;">Hello </b><b
                    style="top:15px; color: red; font-size: 30px; position:relative; left:16%">Penguin!!</b><br><br>
                <a href="#" style="color: green; position:relative; right:125px; font-size:18px; top:30%">Appointment</a>
                <a href="#"
                    style="top: -15px; position:relative; text-align:center; font-size:18px; left:17%;">Profile</a><br>
                <img src="Images/Icon/shopping-carts.png" alt="basket"
                    style="width: 50px; top:20px; position:relative; left:24px;">
                <a href="#"
                    style="margin-top: 10px; position:relative; text-align:center; font-size:18px; color:red; left:22.5%; top:20px">Logout</a>
    
            </div>
    
        </div>
    </div>

    <div name="site-content" class="access-point2" style="height:800px;">

        <div class="py-5" style="background-image: linear-gradient(to top, #EA6B66, #F8CECC);">
            <span style="font-weight:bold; font-size:20px; ">Basket Detail</span>
        </div>
        <div class="container">
            <div class="row" style="top: 100px; position:relative;">
                <div class="col-6" style="position:relative; text-align:center; right:1%;">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width:500px;">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://www.monteverdi.tv/wp-content/uploads/2018/09/Wolfgang-Amadeus-678x381.jpg"
                                    class="d-block w-100" alt="First Slide" style="height: 300px; width:500px" />
                            </div>
                            <div class="carousel-item ">
                                <img src="https://www.readingkeyboardmusic.com/wp-content/uploads/2013/03/best-piano-teacher.jpg"
                                    class="d-block w-100" alt="Second Slide" style="height:300px" />
                            </div>
                            <div class="carousel-item ">
                                <img src="https://www.countrylaneschool.org/assets/images/t/o/14.jpg" class="d-block w-100"
                                    alt="Third Slide" style="height:300px" />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-6" style="position:relative; text-align:left;">
                    <span style="font-weight: bold; font-size:18px; color:#CC0066; position:relative; top:-30px;">Product name</span>
                    <span style="font-weight: bold; font-size:18px; color:#CC0066; margin-left:100px; position:relative; top:-30px;">Option</span>
                    <span style="font-weight: bold; font-size:18px; color:#CC0066; margin-left:100px; position:relative; top:-30px;">Date</span>
                    <span style="font-weight: bold; font-size:18px; color:#CC0066; margin-left:100px; position:relative; top:-30px;">Price</span>
                    <div class="row" style="position:relative; top:50px;">
                        <span style="font-weight: bold; font-size:18px; position:relative; width:162px; left:1.2%; text-align:center;">Tutor Kaby</span>
                        <span style="font-weight: bold; font-size:18px; position:relative; width:130px; left:12%">By Home</span>
                        <span style="font-weight: bold; font-size:18px; position:relative; width:140px; left:16%">15-05-2021</span>
                        <span style="font-weight: bold; font-size:18px; position:relative; width:130px; left:20%;">1500 THB</span>
                    </div>
                </div>
            </div>
        </div>
        <hr style="top:20%; position:relative; font-weight:bold; height:5px;">
        <div class="row" style="position: relative; top:18%; width:1425px; height:200px;">
            <div class="col-2" style="top: 27%; position:relative; left:30%; width:250px; height:140px">
                <input type="button" value="Make Appointment" 
                style="background-color: #DAE8FC; border-color:#6C8EBF; stroke:#6c8ebf; width:200px; height:50px; position:relative; top:17%">
            </div>
            <div class="col-2" style="top: 27%; position:relative; left:30%; width:250px; height:140px">
                <input type="button" value="Cancel"
                style="background-color: #F8CECC; border-color:#B85450; stroke:#B85450; width:200px; height:50px; position:relative; top:17%">
            </div>
            <div class="col-2" style="top: 27%; position:relative; left:30%; width:250px; height:140px">
                <span style="font-weight: bold; font-size:20px; position:relative; top:35px; color:red;">Subtotal</span>
            </div>
            <div class="col-2" style="top: 27%; position:relative; left:30%; width:250px; height:140px">
                <span style="font-weight: bold; font-size:20px; position:relative; top:35px; color:red;">1500 THB</span>
            </div>
        </div>
    </div>

<div name="site-footer" class="access-point2" style="height: 200px;">
    <div class="py5" style="height:200px;">
        <div class="row" style="height:200px; width:1423px;">
            <div class="col-9" style="text-align:left;">
                <img src="Images/Icon/facebook.png" alt="facebook"
                    style="width: 50px; position:relative; top:30%; margin-left:30px;">
                <img src="Images/Icon/instagram.png" alt="facebook"
                    style="width: 50px; position:relative; top:30%; margin-left:10px;">
                <img src="Images/Icon/twitter.png" alt="facebook"
                    style="width: 50px; position:relative; top:30%; margin-left:10px;">
                <img src="Images/Icon/tiktok.png" alt="facebook"
                    style="width: 50px; position:relative; top:30%; margin-left:10px;"><br>
                <span style="position: relative; margin-left:30px; top:40%; font-size:20px">Follow us on this
                    channel!!</span>
            </div>
            <div name="Logo" class="col-3" style="text-align: center; height:200px; width:355px;">
                <img src="Images/b44dd7a1da4c4d1fb5343a230def1b22.png" style="width: 200px; height:200px">
            </div>
        </div>
    </div>
</div>



</body>

</html>
